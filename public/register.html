<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student" role="tab"
                        aria-controls="student" aria-selected="true" onclick="openPage('student');">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="teacher-tab" data-toggle="tab" href="#teacher" role="tab"
                        aria-controls="teacher" aria-selected="false" onclick="openPage('teacher');">Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" hidden role="tab"
                        aria-controls="login" aria-selected="false" onclick="openPage('login');">Login</a>
                </li>
            </ul>
            <div class="tabcontent" id="student">
                <h3>Join a lession</h3>
                <div class="form-group">
                    <label for="studentname">Enter your name</label>
                    <input type="text" name="studentname" id="studentname" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="code">Enter CODE</label>
                    <input type="text" class="form-control" name="code" id="classcode" placeholder="">
                </div>
                <button type="button" class="btn btn-primary">Join</button>
            </div>
            <div class="tabcontent" id="teacher">
                <h3>Sign up for FREE</h3>
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <button type="button" class="btn btn-primary" id="signup">Sign up</button>
                <p class="m-1">Already have an account? <a href="#login" id="teacherlogin">Log in</a></p>
            </div>
            <div class="tabcontent" id="login">
                <h3>Login as teacher</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="emailLogin" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="passwordLogin" placeholder="">
                </div>
                <button type="button" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/public/js/authentication.js"></script>
</body>

</html>
