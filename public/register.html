<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
        <a class="navbar-brand" href="/">SUTI</a>
    </nav>
    <div class="container">
        <div class="card">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                        aria-controls="login" aria-selected="true" onclick="openPage('login');">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                        aria-controls="signup" aria-selected="false" onclick="openPage('signup');">Sign up</a>
                </li>
            </ul>
            <div class="tabcontent" id="login">
                <h3 class="pb-5 text-center">Login as teacher</h3>

                <button class="btn btn-primary px-5 mb-4" id="loginWithGoogle"><em class="fab fa-google mr-2"></em>Login
                    with
                    Google</button>
                <form class="d-flex flex-column" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="emailLogin" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="passwordLogin" placeholder="">
                    </div>
                    <p class="text-danger" id="errorMsg"></p>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <p class="m-3">Don't have a teacher account? <a href="" onclick="openPage('signup');">Sign up</a></p>
            </div>
            <div class="tabcontent" id="signup">
                <h3>Sign up for FREE</h3>
                <form>
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" id="signup">Sign up</button>
                </form>
                <p class="m-1">Already have an account? <a href="./login.html" id="teacherlogin">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/public/js/validate.js"></script>
</body>

</html>
